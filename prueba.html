<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .hero {
            background: url('path_to_your_image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .hero h1 {
            font-size: 64px; /* Hacer las letras más grandes */
            margin: 0;
            font-weight: 100; /* Ajustar para que el texto sea más fino */
        }

        .hero p {
            font-size: 32px; /* Hacer las letras más grandes */
            margin: 20px 0; /* Aumentar el margen para más espacio entre los textos */
            color: #007BFF; /* Cambia el color del texto a azul */
        }

        .hero .buttons {
            margin-top: 40px; /* Aumentar el margen superior para más espacio entre los textos y los botones */
        }

        .hero .buttons a {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid transparent;
        }

        .hero .buttons a.sign-up {
            background-color: #007BFF;
        }

        .hero .buttons a.sign-up:hover {
            background-color: #0056b3;
        }

        .hero .buttons a.learn-more {
            background-color: transparent;
            border-color: white;
        }

        .hero .buttons a.learn-more:hover {
            color: #007BFF;
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">VELOCITY</a>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="hero">
        <h1>THIS IS VELOCITY</h1>
        <p>A FREE RESPONSIVE TEMPLATE BY WEBFLOW</p>
        <div class="buttons">
            <a href="#" class="sign-up">SIGN UP</a>
            <a href="#" class="learn-more">LEARN MORE</a>
        </div>
    </div>
</body>
</html>
